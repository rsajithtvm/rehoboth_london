    <section class="dashboard-wrapper h-100 d-flex flex-column">
        <section class="hero-dashboard d-flex align-items-center justify-content-center">
            <figure style="background-image: url(../../../../assets/images/banner-member.jpg);">
                <img src="../../../../assets/images/img-banner.png" alt="Member Details">
            </figure>
            <h2 class="hero-title text-center mb-4 pb-2 position-absolute">Member Details</h2>
        </section>
        <div class="main py-4">
            <div class="col-sm-12 col-md-4 col-lg-4 px-3">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" placeholder="Search"  [formControl]="searchControl">
                    <label for="referrer">Search ...</label>
                </div>
            </div>

            <ul class="cards">
                <li class="cards_item" *ngFor="let user of sortedData">
                    <div class="card w-100">
                        <div class="card_image" style="display: flex; justify-content: center;">
                            <img [src]="user.avatar || 'assets/images/default-avatar.jpg'" alt="{{user.fname}}"
                                style="height: 100px; width: 100px;" />
                            <!-- <span class="card_price"><span>$</span>9</span> -->
                        </div>
                        <div class="card_content">
                            <h2 class="card_title">{{user.fname}} {{user.lname}}</h2>
                            <div class="card_text">
                                <p>
                                    Phone: {{user.phone}} <small *ngIf="user.email"> {{user.email}}</small>
                                </p>
                                <hr />
                                <p *ngIf="user.from">
                                    Heard From: <small>{{user.from}}</small> <small style="margin-left: 15px;" *ngIf="user.referrer">Reffered By:  {{user.referrer}}</small>
                                    <small *ngIf="user.details">Details:  {{user.details}}</small>
                                </p>
                                <hr />
                                <p *ngIf="user.requests">Prayer Requests: <strong>{{user.requests}}</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </li>


            </ul>
        </div>

    </section>
